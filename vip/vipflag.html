    <script>
	    function setApi(){
		    $("#api").children().remove();
			var apilist = $("#apiList").val().split(/\r?\n/);
			for(var i=0;i<apilist.length;i++){

	    }
		$("#apiList").blur(function(){
			setApi();
			$.cookie("apiList",$("#apiList").val());
		});
		$("#play").click(function(){
			$api = $("#api").val();
			$url = $("#url").val();
			if($api != "http://z1.m1907.cn/?jx=" && ($url == "" || $url == null || !/^http.*$/.test($url))){

	    function init(){
